<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watering System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script> <!-- Load JS after HTML -->
</head>
<body>
    <header>
        <nav>
            <h1>Smart Watering System</h1>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h2>Water Level</h2>
            <div class="circular-progress" id="circular-progress">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50" class="circle-bg"></circle>
                    <circle cx="60" cy="60" r="50" class="circle" id="water-level-circle"></circle>
                </svg>
                <span id="water-percentage">60%</span>
            </div>
            <div class="controls">
                <button id="increase-water">Increase Water</button>
                <button id="decrease-water">Decrease Water</button>
            </div>
            <div class="action-buttons">
                <button id="start-watering">Start Watering</button>
                <button id="stop-watering">Stop Watering</button>
            </div>
        </section>

        <section class="ai-insights">
            <h2>AI-Based Insights</h2>
            <p id="plant-health">Analyzing plant health...</p>
            <ul>
                <li>Moisture Level: <span id="moisture-level">Good</span></li>
                <li>Sunlight Level: <span id="sunlight-level">Adequate</span></li>
                <li>Temperature Status: <span id="temperature-status">Optimal</span></li>
            </ul>
        </section>

        <section class="smart-control">
            <h2>Smart Control</h2>
            <button id="gesture-control">Gesture Control</button>
            <button id="voice-control">Voice Control</button>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Smart Watering System. All rights reserved.</p>
    </footer>
</body>
</html>
